  <script>
    //Q. Find data type of input ?

    const findDataType = (input) => {
      if (input === null || input === undefined) {
        return "Please enter a valid input";
      }
      if (Array.isArray(input)) {
        return "Array";
      }
      return typeof input;
    };
    console.log(findDataType("vaishali"));
